{% extends 'represent/base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="row justify-content-center my-4">
    <div class="col-md-7 mt-4">
        <div class="card">
            <h1 class="card-header text-center">SELF REP AI</h1>
            <div class="card-body">
             <pre>Welcome To Self-REP, Whats your Case</pre>
              <form action="." method="POST">
                <!-- this secures the form from malicious attacks during submission -->
                {% csrf_token %}
                <input class="form-control mb-2" required type="text" autofocus="autofocus" name="prompt" value="{{ prompt }}" id="">
                <button class="btn btn-success fw-bold" type="submit">
                     REP
                </button>
              </form>
              <hr>
              <pre>  
                 {{ formatted_response }}    
              </pre>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
