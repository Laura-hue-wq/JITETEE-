{% extends 'law/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="row justify-content-center my-4">
  <div class="col-md-7 mt-4">
    <div class="card">
      <h1 class="card-header text-center">SELF REP AI</h1>
      <div class="card-body">
        <pre>Welcome to Self-REP. What's your case?</pre>
        <form action="." method="POST">
          {% csrf_token %}
          <input class="form-control mb-2" required type="text" autofocus="autofocus" name="prompt" value="{{ prompt }}" id="">
          <button class="btn btn-success fw-bold" type="submit">REP</button>
        </form>
        <hr>
        {% if formatted_response %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Response:</h5>
            <p class="card-text">{{ formatted_response }}</p>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
